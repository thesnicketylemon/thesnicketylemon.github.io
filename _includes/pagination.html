<ul class="actions pagination">
    {% if paginator.previous_page %}
    <li><a href="" {{ paginator.previous_page_path }} class="disabled button large previous">Previous Page</a></li>
    <a href="{{ paginator.previous_page_path }}" class="previous">
        Previous
    </a>
    {% endif %}

    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="button large next">Next</a>
    {% endif %}
</ul>
